{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <hgroup class="page-header">
        <h1>Sales by Product</h1>
        <h2>Aggregated sales analytics across all stores.</h2>
    </hgroup>

    <article class="filter-container">
        <section id="kpi-container" class="metrics-grid"></section>
        <section class="controls-grid sticky-controls" aria-label="Filters">
            <input type="date" id="start-date">
            <input type="date" id="end-date">
            <input type="search" id="search-input" placeholder="Search by Product, SKU, or Barcode...">
            
            <details role="list" class="dropdown">
                <summary>Stores</summary>
                <ul role="listbox" id="store-filter-list"><li>Loading...</li></ul>
            </details>

            <fieldset>
                <label for="only-paid">
                    <input type="checkbox" id="only-paid" name="only-paid">
                    Only Paid Orders
                </label>
            </fieldset>
            
            <fieldset>
                <label for="exclude-canceled">
                    <input type="checkbox" id="exclude-canceled" name="exclude-canceled">
                    Exclude Canceled
                </label>
            </fieldset>

            <button id="export-csv" class="secondary outline">Export CSV</button>
        </section>
    </article>

    <article id="sales-table-container" class="table-wrap" aria-busy="true">
        <p>Loading sales data...</p>
    </article>
    
    <div class="grid pagination-controls">
        <button id="prev-button" class="secondary outline" disabled>Previous</button>
        <span id="page-indicator">Page 1</span>
        <button id="next-button" class="secondary outline">Next</button>
    </div>

    <div class="grid cards-grid">
        <article class="card">
            <header><strong>Top 20 Products by Net Sales</strong></header>
            <canvas id="top-products-chart"></canvas>
        </article>
        <article class="card">
            <header><strong>Refund Rate vs. Net Sales</strong></header>
            <canvas id="refund-rate-chart"></canvas>
        </article>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/sales_analytics.js"></script>
{% endblock %}
