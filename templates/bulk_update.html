{% extends "base.html" %}
{% block content %}
<h1>Bulk Product Update</h1>
<h2>Edit product variants across all stores and save changes in one go.</h2>

<section class="card bulk-update-controls">
  <div class="grid compact-filter">
    <button id="save-changes-btn" class="secondary" aria-busy="false">Save Changes</button>
    <label for="search-input" class="visually-hidden">Search products</label>
    <input type="search" id="search-input" placeholder="Filter by SKU, Name… (use commas)" />
    <!-- Stores, Types, Status filters -->
  </div>

  <div class="grid compact-filter import-controls">
    <label for="excel-file-input" class="visually-hidden">Upload Excel file</label>
    <input type="file" id="excel-file-input" accept=".xlsx" />
    <button id="import-excel-btn" class="secondary">Import from Excel</button>
  </div>
</section>

<section id="bulk-update-container" class="card" aria-busy="true" aria-live="polite">
  <p>Loading products…</p>
</section>
{% endblock %}
{% block scripts %}
<script src="/static/js/config.js"></script>
<script src="/static/js/bulk_update.js"></script>
{% endblock %}
