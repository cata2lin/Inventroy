<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Control - Inventory Intelligence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <main class="container">
        <hgroup><h1>Synchronization Control</h1><h2>Trigger and monitor data syncs.</h2></hgroup>
        <article class="card">
            <header><strong>Full Sync Actions</strong></header>
            <p>This action will sync products for ALL enabled stores.</p>
            <button id="sync-all-products-btn">Sync All Products</button>
        </article>
        <article id="progress-container" class="card">
            <header><strong>Sync Progress</strong></header>
            <div id="progress-bars"><p>No sync jobs running.</p></div>
        </article>
    </main>
    <script src="/static/js/sync_control.js"></script>
</body>
</html>
