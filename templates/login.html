<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Intelligence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <main class="container">
        <article class="grid" style="place-items:center;min-height:90vh;">
            <div style="min-width:300px;">
                <hgroup>
                    <h1>Login</h1>
                    <h2>Inventory Intelligence Platform</h2>
                </hgroup>
                <form id="login-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" id="login-button">Log in</button>
                </form>
                <p id="error-message" style="color:var(--pico-color-red-500);display:none;"></p>
            </div>
        </article>
    </main>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none';
            
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                document.cookie = `access_token_8002=${data.access_token}; path=/; max-age=86400; secure; samesite=Lax`;
                window.location.href = '/dashboard-v2';
            } else {
                const error = await response.json();
                errorMessage.textContent = error.detail;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
