<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Intelligence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        body { display: grid; place-items: center; min-height: 100vh; }
        .error { color: var(--pico-color-red-500); margin-top: 1rem; }
    </style>
</head>
<body>
    <main class="container">
        <article class="grid">
            <div>
                <hgroup>
                    <h1>Login</h1>
                    <h2>Inventory Intelligence</h2>
                </hgroup>
                <form method="post" action="/login">
                    <input type="text" name="username" placeholder="Username" required autocomplete="username">
                    <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                    <button type="submit">Log in</button>
                </form>

                {% if request.query_params.get('error') %}
                <p class="error"><strong>Login failed.</strong> Please check your username and password.</p>
                {% endif %}
            </div>
        </article>
    </main>
</body>
</html>
