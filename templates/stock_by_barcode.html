{% extends "base.html" %}

{% block content %}
<div class="container">
    <hgroup>
        <h1>Stock by Barcode</h1>
        <h2>View and bulk-update inventory for products sharing a barcode across all stores.</h2>
    </hgroup>

    <article id="stock-container" aria-busy="true" class="table-container">
        </article>

    <dialog id="manage-variants-modal">
        <article>
            <header>
                <button class="close" aria-label="Close"></button>
                <strong id="modal-title">Manage Variants</strong>
            </header>
            
            <div id="modal-body">
                </div>
            
        </article>
    </dialog>

</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/stock_by_barcode.js"></script>
{% endblock %}
