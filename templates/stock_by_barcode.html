{% extends "base.html" %}

{% block content %}
<div class="container">
    <hgroup>
        <h1>Stock by Barcode</h1>
        <h2>Master inventory control across all stores.</h2>
    </hgroup>

    <input type="search" id="product-search-input" placeholder="Search by product name or SKU...">

    <article id="stock-container" aria-busy="true" class="table-container compact">
        </article>

    <dialog id="manage-variants-modal">
        <article>
            <header>
                <button class="close" aria-label="Close"></button>
                <strong id="modal-title">Manage Variants</strong>
            </header>
            <div id="modal-body"></div>
        </article>
    </dialog>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/stock_by_barcode.js"></script>
{% endblock %}
