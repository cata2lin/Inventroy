<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Inventory Intelligence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="brand"><strong>Inventory Intelligence</strong></div>
            <nav>
                <ul>
                    <li><a href="/sync-control" {% if title == "Sync Control" %}class="active"{% endif %}>Sync Control</a></li>
                    <li><a href="/products" {% if title == "Products" %}class="active"{% endif %}>Products</a></li>
                    <li><a href="/mutations" {% if title == "Mutations" %}class="active"{% endif %}>Mutations</a></li>
                    <li><a href="/config" {% if title == "Configuration" %}class="active"{% endif %}>Configuration</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
