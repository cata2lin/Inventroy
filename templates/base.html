<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Inventory Intelligence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />

    <style>
        :root {
            --sidebar-width: 260px;
            --sidebar-bg-color: #f8f9fa;
            --sidebar-link-color: #495057;
            --sidebar-link-active-bg: #e9ecef;
            --sidebar-link-hover-bg: #f1f3f5;
        }

        [data-theme="dark"] {
            --sidebar-bg-color: #18202c;
            --sidebar-link-color: #adb5bd;
            --sidebar-link-active-bg: #2c3e50;
            --sidebar-link-hover-bg: #212c3a;
        }

        body {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: 100vh;
            margin: 0;
        }

        .sidebar {
            background-color: var(--sidebar-bg-color);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--pico-card-border-color);
        }

        .sidebar .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 0 0.5rem 1.5rem 0.5rem;
            border-bottom: 1px solid var(--pico-card-border-color);
            margin-bottom: 1rem;
        }

        .sidebar nav {
            flex-grow: 1;
        }
        
        .sidebar nav a {
            display: flex;
            align-items: center;
            gap: 0.85rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: var(--sidebar-link-color);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .sidebar nav a:hover {
            background-color: var(--sidebar-link-hover-bg);
        }

        .sidebar nav a.active {
            background-color: var(--sidebar-link-active-bg);
            color: var(--pico-color);
        }

        .sidebar nav a svg {
            width: 20px;
            height: 20px;
        }

        .main-content {
            overflow-y: auto;
            padding: 2rem;
        }
        
        /* Compact product images in tables */
        .product-image-compact {
            max-height: 50px;
            width: auto;
            display: block;
            border-radius: var(--pico-border-radius);
        }

        /* Inline form styles */
        .update-form-inline {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0;
        }
        .update-form-inline input {
            margin-bottom: 0;
            width: 80px;
        }
        .update-form-inline button.success {
            background-color: var(--pico-color-green-500);
            border-color: var(--pico-color-green-500);
            color: var(--pico-color-white);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="brand">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
            <strong>Inventory Intel</strong>
        </div>
        <nav>
            <a href="/sync-control" {% if title == "Sync Control" %}class="active"{% endif %}>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
                Sync Control
            </a>
            <a href="/products" {% if title == "Products" %}class="active"{% endif %}>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                Products
            </a>
            <a href="/stock-by-barcode" {% if title == "Stock by Barcode" %}class="active"{% endif %}>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2z"></path><path d="M7 7h.01"></path></svg>
                Stock by Barcode
            </a>
            <a href="/snapshots" {% if title == "Snapshots" %}class="active"{% endif %}>
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                Snapshots
            </a>
            <a href="/mutations" {% if title == "Mutations" %}class="active"{% endif %}>
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2z"></polygon></svg>
                Mutations
            </a>
            <a href="/config" {% if title == "Configuration" %}class="active"{% endif %}>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
                Configuration
            </a>
        </nav>
    </aside>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>
