<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Inventory Intelligence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Inventory Intelligence</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/inventory">Grouped Inventory</a></li>
            </ul>
        </nav>

        <hgroup>
            <h1>Edit Product</h1>
            <h2 id="product-title-header">Loading...</h2>
        </hgroup>

        <article id="edit-form-container">
            <form id="product-edit-form">
                <div class="grid">
                    <label for="title">
                        Product Title
                        <input type="text" id="title" name="title" placeholder="e.g., The Best T-Shirt" required>
                    </label>
                    <label for="vendor">
                        Vendor
                        <input type="text" id="vendor" name="vendor" placeholder="e.g., Awesome Apparel">
                    </label>
                </div>

                <label for="descriptionHtml">Description (HTML)</label>
                <textarea id="descriptionHtml" name="descriptionHtml" rows="8" placeholder="<p>Enter your <b>product description</b> here.</p>"></textarea>

                <div class="grid">
                    <label for="productType">
                        Product Type
                        <input type="text" id="productType" name="productType" placeholder="e.g., T-Shirt">
                    </label>
                    <label for="status">
                        Status
                        <select id="status" name="status" required>
                            <option value="ACTIVE">Active</option>
                            <option value="DRAFT">Draft</option>
                            <option value="ARCHIVED">Archived</option>
                        </select>
                    </label>
                </div>
                
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" name="tags" placeholder="e.g., new-arrival, sale, cotton">

                <button type="submit" id="saveButton">Save Changes</button>
            </form>
        </article>
    </main>
    
    <div id="toast"></div>

    <script src="/static/js/config.js"></script>
    <script src="/static/js/mutations.js"></script>
</body>
</html>
