{% extends "base.html" %}

{% block content %}
<div class="container">
    <hgroup>
        <h1>Product Mutations</h1>
        <h2>Search for a product to easily execute GraphQL mutations.</h2>
    </hgroup>

    <article>
        <header><strong>1. Select a Product</strong></header>
        <div class="grid">
            <select id="store-select" required>
                <option value="">-- Select a Store --</option>
            </select>
            <input type="search" id="product-search-input" placeholder="Search by name, SKU, or barcode..." disabled>
        </div>
        <select id="product-select" required disabled>
            <option value="">-- Search for a product above --</option>
        </select>
    </article>

    <div class="grid">
        <article id="mutation-selection-container" style="display: none;">
            <header><strong>2. Choose a Mutation</strong></header>
            <select id="mutation-select" required>
                <option value="">-- Select a Mutation --</option>
                <option value="setProductCategory">Set Product Category</option>
                <option value="updateProductType">Update Product Type</option>
                <option value="updateVariantPrices">Update Variant Prices</option>
                <option value="updateVariantCompareAt">Update Variant Compare-At Price</option>
                <option value="updateVariantBarcode">Update Variant Barcode</option>
                <option value="updateVariantCosts">Update Variant Costs (Bulk)</option>
                <option value="updateInventoryCost">Update Inventory Cost (Direct)</option>
                <option value="inventorySetQuantities">Set Absolute Quantity</option>
            </select>
            <div id="mutation-form-container">
                </div>
        </article>

        <article id="api-response-container" style="display: none;">
            <header><strong>API Response</strong></header>
            <pre><code id="api-response"></code></pre>
        </article>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/config.js"></script>
<script src="/static/js/mutations.js"></script>
{% endblock %}
