{% extends "base.html" %}


{% block content %}
<div class="container-fluid">
<hgroup class="page-header">
<h1>Orders Dashboard</h1>
<h2>A unified view of orders across all stores.</h2>
</hgroup>


<article class="filter-container">
<section id="metrics-container" class="metrics-grid"></section>


<section class="controls-grid sticky-controls" aria-label="Filters">
<div class="control">
<svg class="icon" aria-hidden="true"><use href="#i-search"/></svg>
<input type="search" id="search-input" name="search" placeholder="Search Order Name..." autocomplete="off">
</div>


<details role="list" class="dropdown">
<summary aria-haspopup="listbox"><svg class="icon"><use href="#i-filter"/></svg> Stores</summary>
<ul role="listbox" id="store-filter-list"><li>Loading...</li></ul>
</details>


<details role="list" class="dropdown">
<summary aria-haspopup="listbox"><svg class="icon"><use href="#i-filter"/></svg> Financial Status</summary>
<ul role="listbox" id="financial-status-filter"><li>Loading...</li></ul>
</details>


<details role="list" class="dropdown">
<summary aria-haspopup="listbox"><svg class="icon"><use href="#i-filter"/></svg> Fulfillment</summary>
<ul role="listbox" id="fulfillment-status-filter"><li>Loading...</li></ul>
</details>


<details role="list" class="dropdown">
<summary aria-haspopup="listbox"><svg class="icon"><use href="#i-filter"/></svg> Notes</summary>
<ul role="listbox" id="has-note-filter">
<li><label><input type="radio" name="note" value="" checked> All</label></li>
<li><label><input type="radio" name="note" value="true"> Has Note</label></li>
<li><label><input type="radio" name="note" value="false"> No Note</label></li>
</ul>
</details>


<button id="column-visibility-button" class="outline">
<svg class="icon"><use href="#i-columns"/></svg> Columns
</button>


<input type="search" id="tags-input" name="tags" placeholder="Filter by tags..." autocomplete="off">


<input type="date" id="start-date" aria-label="Start date">
<input type="date" id="end-date" aria-label="End date">


<div class="controls-end">
<button id="export-button">
<svg class="icon"><use href="#i-download"/></svg> Export
</button>
<button id="reset-filters" class="secondary outline">Reset</button>
</div>
</section>
</article>


<article id="orders-table-container" class="table-wrap" aria-busy="true"><p>Loading...</p></article>


<div class="grid pagination-controls">
<button id="prev-button" class="secondary outline" disabled><svg class="icon"><use href="#i-left"/></svg> Previous</button>
<span id="page-indicator">Page 1</span>
<button id="next-button" class="secondary outline">Next <svg class="icon"><use href="#i-right"/></svg></button>
</div>


<dialog id="column-modal">
<article>
<header>
<button class="close" aria-label="Close" data-target="column-modal"></button>
<strong>Show/Hide Columns</strong>
</header>
<div id="column-visibility-list" class="column-list"></div>
</article>
</dialog>
</div>
{% endblock %}


{% block scripts %}
<script src="/static/js/config.js"></script>
<script src="/static/js/dashboard_v2.js"></script>
{% endblock %}
