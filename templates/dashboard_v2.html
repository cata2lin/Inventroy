{% extends "base.html" %}
{% block content %}
<h1>Orders Dashboard</h1>
<h2>A unified view of orders across all stores.</h2>

<section class="card filter-container">
  <div id="metrics-container" class="grid"></div>
  <details>
    <summary>Filters</summary>
    <div class="grid compact-filter">
      <label for="search-input" class="visually-hidden">Search orders</label>
      <input type="search" id="search-input" placeholder="Search Order Name…" />
      <!-- include other controls here, preserving IDs -->
      <button id="reset-filters" class="secondary outline" aria-label="Reset all filters">Reset</button>
    </div>
  </details>
</section>

<section id="orders-table-container" class="card" aria-busy="true" aria-live="polite">
  <p>Loading…</p>
</section>

<div class="grid pagination-controls">
  <button id="prev-button" class="secondary outline" aria-label="Previous page" disabled>← Previous</button>
  <span id="page-indicator" role="status" aria-live="polite">Page 1</span>
  <button id="next-button" class="secondary outline" aria-label="Next page">Next →</button>
</div>

<dialog id="column-modal" role="dialog" aria-modal="true" aria-labelledby="column-modal-title">
  <h2 id="column-modal-title">Show/Hide Columns</h2>
  <div id="column-visibility-list" class="column-list"></div>
  <button class="close" aria-label="Close">Close</button>
</dialog>
{% endblock %}
{% block scripts %}
<script src="/static/js/config.js"></script>
<script src="/static/js/dashboard_v2.js"></script>
{% endblock %}
