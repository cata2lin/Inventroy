{% extends "base.html" %}

{% block content %}
<div class="container">
    <hgroup>
        <h1>Configuration</h1>
        <h2>Manage your connected Shopify stores.</h2>
    </hgroup>

    <div class="grid">
        <article>
            <header><strong>Add a New Store</strong></header>
            <form id="add-store-form">
                <label for="name">Store Name</label>
                <input type="text" id="name" name="name" placeholder="My Awesome Store" required>
                
                <label for="shopify_url">Shopify URL</label>
                <input type="text" id="shopify_url" name="shopify_url" placeholder="your-shop.myshopify.com" required>
                
                <label for="api_token">API Access Token</label>
                <input type="password" id="api_token" name="api_token" required>
                
                <label for="api_secret">API Secret</label>
                <input type="password" id="api_secret" name="api_secret" placeholder="Optional, for future use">
                
                <label for="webhook_secret">Webhook Secret</label>
                <input type="password" id="webhook_secret" name="webhook_secret" placeholder="A secure, random string">

                <button type="submit" id="add-store-btn">Add Store</button>
            </form>
        </article>
        <article>
            <header><strong>Connected Stores</strong></header>
            <div id="stores-list-container" aria-busy="true">
                <p>Loading stores...</p>
            </div>
        </article>
    </div>

    <dialog id="edit-store-modal">
      <article>
        <header>
            <button class="close" aria-label="Close" data-target="edit-store-modal"></button>
            <strong>Edit Store</strong>
        </header>
        <form id="edit-store-form">
            <input type="hidden" id="edit-store-id" name="id">
            
            <label for="edit-name">Store Name</label>
            <input type="text" id="edit-name" name="name" required>
            
            <label for="edit-shopify_url">Shopify URL</label>
            <input type="text" id="edit-shopify_url" name="shopify_url" required>
            
            <label for="edit-api_token">API Access Token</label>
            <input type="password" id="edit-api_token" name="api_token" placeholder="Leave blank to keep unchanged">
            
            <label for="edit-api_secret">API Secret</label>
            <input type="password" id="edit-api_secret" name="api_secret" placeholder="Leave blank to keep unchanged">
            
            <label for="edit-webhook_secret">Webhook Secret</label>
            <input type="password" id="edit-webhook_secret" name="webhook_secret" placeholder="Leave blank to keep unchanged">

            <button type="submit" id="update-store-btn">Save Store Details</button>
        </form>
        
        <hr>

        <section id="webhook-management-section">
            <header><strong>Webhook Subscriptions</strong></header>
            <p>Your webhook URL is: <code id="webhook-url-display"></code></p>
            <form id="add-webhook-form" class="grid">
                <select id="webhook-topic-select" required>
                    <option value="" disabled selected>Select a topic...</option>
                </select>
                <button type="submit" id="add-webhook-btn">Create Webhook</button>
            </form>
            <div id="webhooks-list-container" aria-busy="true">
                <p>Loading webhooks...</p>
            </div>
        </section>

      </article>
    </dialog>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/config.js"></script>
<script src="/static/js/config_page.js"></script>
{% endblock %}
