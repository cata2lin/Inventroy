<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Intelligence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Inventory Intelligence</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard-v2" role="button" class="contrast">Dashboard</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/inventory">Grouped Inventory</a></li>
            </ul>
        </nav>

        <hgroup>
            <h1>Orders Dashboard</h1>
            <h2>A unified view of orders across all stores.</h2>
        </hgroup>

        <div class="dashboard-layout">
            <aside id="filter-controls-wrapper">
                <article class="filter-bar">
                    <section id="metrics-container" class="grid">
                        <div class="metric">
                            <h4 id="total-orders">0</h4>
                            <p>Orders</p>
                        </div>
                        <div class="metric">
                            <h4 id="total-value">$0.00</h4>
                            <p>Value</p>
                        </div>
                        <div class="metric">
                            <h4 id="total-shipping">$0.00</h4>
                            <p>Shipping</p>
                        </div>
                    </section>
                    
                    <hr>

                    <input type="search" id="search-input" name="search" placeholder="Search by Order Name...">
                    <input type="search" id="tags-input" name="tags" placeholder="Filter by tags (comma-sep)...">

                    <hr>

                    <details role="list" class="dropdown">
                        <summary aria-haspopup="listbox">Stores</summary>
                        <ul role="listbox" id="store-filter-list"></ul>
                    </details>
                    <details role="list" class="dropdown">
                        <summary aria-haspopup="listbox">Financial Status</summary>
                        <ul role="listbox" id="financial-status-filter">
                            <li><label><input type="radio" name="fs" value="" checked> All</label></li>
                            <li><label><input type="radio" name="fs" value="pending"> Pending</label></li>
                            <li><label><input type="radio" name="fs" value="paid"> Paid</label></li>
                            <li><label><input type="radio" name="fs" value="refunded"> Refunded</label></li>
                            <li><label><input type="radio" name="fs" value="voided"> Voided</label></li>
                        </ul>
                    </details>
                    <details role="list" class="dropdown">
                        <summary aria-haspopup="listbox">Fulfillment Status</summary>
                        <ul role="listbox" id="fulfillment-status-filter">
                            <li><label><input type="radio" name="ffs" value="" checked> All</label></li>
                            <li><label><input type="radio" name="ffs" value="unfulfilled"> Unfulfilled</label></li>
                            <li><label><input type="radio" name="ffs" value="partially_fulfilled"> Partially Fulfilled</label></li>
                            <li><label><input type="radio" name="ffs" value="fulfilled"> Fulfilled</label></li>
                        </ul>
                    </details>
                    <details role="list" class="dropdown">
                        <summary aria-haspopup="listbox">Notes</summary>
                        <ul role="listbox" id="has-note-filter">
                            <li><label><input type="radio" name="note" value="" checked> All</label></li>
                            <li><label><input type="radio" name="note" value="true"> Has Note</label></li>
                            <li><label><input type="radio" name="note" value="false"> No Note</label></li>
                        </ul>
                    </details>

                    <hr>

                    <div class="grid">
                        <div>
                            <label for="start-date" class="date-label">Start Date</label>
                            <input type="date" id="start-date">
                        </div>
                        <div>
                            <label for="end-date" class="date-label">End Date</label>
                            <input type="date" id="end-date">
                        </div>
                    </div>
                    <button id="reset-filters" class="secondary outline">Reset All Filters</button>
                </article>
            </aside>

            <div id="orders-table-wrapper">
                <article id="orders-table-container" aria-busy="true">
                    <p>Loading orders...</p>
                </article>
                <div class="grid pagination-controls">
                    <button id="prev-button" class="secondary outline" disabled>&larr; Previous</button>
                    <span id="page-indicator">Page 1</span>
                    <button id="next-button" class="secondary outline">Next &rarr;</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/config.js"></script>
    <script src="/static/js/dashboard_v2.js"></script>
</body>
</html>
