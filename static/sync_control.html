<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Control - Inventory Intelligence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Inventory Intelligence</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard-v2">Dashboard</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/sync-control" role="button" class="contrast">Sync Control</a></li>
            </ul>
        </nav>

        <hgroup>
            <h1>Synchronization Control</h1>
            <h2>Trigger and monitor data syncs across all connected stores.</h2>
        </hgroup>

        <article>
            <header>Sync Actions</header>
            <button id="sync-all-orders-btn">Sync All Orders</button>
            </article>

        <article id="progress-container">
            <header>Sync Progress</header>
            <div id="progress-bars">
                <p>No sync jobs running. Click a button above to start.</p>
            </div>
        </article>
    </main>

    <script src="/static/js/config.js"></script>
    <script src="/static/js/sync_control.js"></script>
</body>
</html>
