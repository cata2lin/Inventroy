<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Product Update - Inventory Intelligence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <main class="container-fluid">
        <nav>
            <ul>
                <li><strong>Inventory Intelligence</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard-v2">Dashboard</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/bulk-update" role="button" class="contrast">Bulk Update</a></li>
            </ul>
        </nav>

        <hgroup>
            <h1>Bulk Product Update</h1>
            <h2>Edit product variants across all stores and save changes in one go.</h2>
        </hgroup>

        <article>
            <div class="grid">
                <button id="save-changes-btn" aria-busy="false">Save Changes</button>
                <input type="search" id="search-input" placeholder="Filter products...">
            </div>
        </article>

        <article id="bulk-update-container" class="overflow-auto" aria-busy="true">
            <p>Loading products...</p>
        </article>
    </main>
    
    <div id="toast"></div>

    <script src="/static/js/config.js"></script>
    <script src="/static/js/bulk_update.js"></script>
</body>
</html>
